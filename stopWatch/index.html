<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="stopwatch">
        <h1 class="timer" id="displayTime">00:00:00</h1>

        <div class="buttons">
            <img src="img/stop.png" onclick="watchStop()">
            <img src="img/start.png" onclick="watchStart()">
            <img src="img/reset.png" onclick="watchReset()">
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
